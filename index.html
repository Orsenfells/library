<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>BOOKSHELF</h1>
        <button class="add-book">ADD BOOK</button>
    </header>
    

    <div class="container"></div>



    <div class="modal">
        <div class="modal-content">
            <form>
                <span class="modal-exit">&#10006</span>
                <div class="modal-head">New Book</div>
                <ul>
                    <li>
                        <label for='author'>Author</label>
                        <input id='author'>
                    </li>
                    <li>
                        <label for='title'>Title</label>
                        <input id='title'>
                    </li>
                    <li>
                        <label for='pages'>Pages</label>
                        <input id='pages'>
                    </li>
                    <li>
                        <label for='read'>Read
                            <input id='read' type="checkbox">
                        </label>
                    </li>
                </ul>                             
                <button type='button' class='submit'>Submit</button>
            </form>
        </div>
    </div>       
    
   
    
    <script src="script.js"></script>
</body>
</html>
